 <!DOCTYPE html>
   <html lang="en"> 
<html>
    <head>
        <link rel="stylesheet" href="../static/styles.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <div class="container">
            <h2>Enter Health Data</h2>
            <form action="/predict" method="post">
                <label>Age:</label> <input type="number" name="Age" required>
                <label>Pregnancies:</label> <input type="number" name="Pregnancies" required>
                <label>BMI:</label> <input type="number" step="any" name="BMI" required>
                <label>Glucose:</label> <input type="number" step="any" name="Glucose" required>
                <label>Blood Pressure:</label> <input type="number" step="any" name="BloodPressure" required>
                <label>HbA1c:</label> <input type="number" step="any" name="HbA1c" required>
                <label>LDL:</label> <input type="number" step="any" name="LDL" required>
                <label>HDL:</label> <input type="number" step="any" name="HDL" required>
                <label>Triglycerides:</label> <input type="number" step="any" name="Triglycerides" required>
                <label>Waist Circumference:</label> <input type="number" step="any" name="WaistCircumference" required>
                <label>Hip Circumference:</label> <input type="number" step="any" name="HipCircumference" required>
                <label>WHR:</label> <input type="number" step="any" name="WHR" required>
                
                <label>Family History:</label>
                <select name="FamilyHistory" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
    
                <label>Diet Type:</label>
                <select name="DietType" required>
                    <option value="1">1</option>
                    <option value="0">0</option>
                    <option value="2">2</option>
                </select>
    
                <label>Hypertension:</label>
                <select name="Hypertension" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
    
                <label>Medication Use:</label>
                <select name="MedicationUse" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
    
                <input type="submit" class="button" value="Predict">
            </form>
    
            {% if prediction is not none %}
                <h3>Prediction: {{ prediction }}</h3>
            {% endif %}
    
            {% if error %}
                <h3 style="color:pink;">Error: {{ error }}</h3>
            {% endif %}
        </div>

       </form>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
